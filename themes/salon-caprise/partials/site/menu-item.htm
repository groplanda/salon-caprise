description = "Menu items"

[viewBag]
==

<ul class="navbar-nav mr-auto flex-wrap">
  {% for item in items %}
  <li class="nav-item{{ item.isActive ? ' active' : '' }}{{ item.items ? ' dropdown' : '' }}">
    <a class="nav-link {{ item.items ? 'dropdown-toggle' : '' }}"
      href="{{ item.url }}"
      {% if item.items %}
      id="{{item.code}}"
      role="button"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
      {% endif %}
      >
      {{ item.title }}
    </a>
    {% if item.items %}
    <div class="dropdown-menu" aria-labelledby="{{item.code}}">
      {% for subitem in item.items %}
      <a class="dropdown-item" href="{{ subitem.url }}">{{ subitem.title }}</a>
      {% endfor %}
    </div>
    {% endif %}
  </li>
  {% endfor %}
</ul>
